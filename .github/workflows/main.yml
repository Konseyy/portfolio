# This is a basic workflow to help you get started with Actions

name: AutoPullRequest

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ dev ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
    - name: Create the pull request
      env:
          api_key: ${{ secrets.API_TOKEN }}
      run: |
        curl -X POST -H 'Accept: application/vnd.github.v3+json Authorization: "${api_key}"' -d '{"head":"dev","base":"main","title":"Automatic pull request","body": "Automatically generated pull request", "draft":"true","maintainer_can_modify:"true"}' 'https://api.github.com/repos/Konseyy/portfolio/pulls'
